
<div class="mat-elevation-z2" style="width: 30%; padding: 30px; margin: 50px auto; display: flex;justify-content: center;">
    <form [formGroup]="formCity">
        <h5>Ciudad</h5>
        <div class="flex">
            <mat-form-field>
                <mat-label>Nombre Completo</mat-label>
                <input matInput  formControlName="name" maxlength="60">
              </mat-form-field>
        </div>
        <div class="flex">
            <mat-form-field>
                <mat-label>Descripci√≥n</mat-label>
                <input matInput  formControlName="description" maxlength="250">
              </mat-form-field>
        </div>
        <div class="flex">
            <mat-form-field>
                <mat-label>Latitud</mat-label>
                <input matInput type="number"  formControlName="latitude">
              </mat-form-field>
        </div>
        <div class="flex">
            <mat-form-field>
                <mat-label>Longitud</mat-label>
                <input matInput type="number"  formControlName="longitude">
              </mat-form-field>
        </div>
        <div class="flex">
            <mat-form-field>
                <mat-label>Pais</mat-label>
                <input matInput  formControlName="country" maxlength="2">
              </mat-form-field>
        </div>

        <div class="flex">
            <button mat-flat-button color="primary" (click)="saveCity()">Guardar</button>
            <button mat-flat-button color="warn" (click)="goBack()" style="margin-left: 8px;">Volver</button>
        </div>

    </form>

</div>
