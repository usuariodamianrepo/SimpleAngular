<mat-card style="width: 90%; margin: 50px auto">
    <mat-card-header>
        <mat-card-title><p>Clima</p></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div>
        <mat-form-field>
          <mat-label>Seleccione la ciudad</mat-label>
          <mat-select (selectionChange)="setCityIdSelected($event.value)">
            @for (item of listCity; track item) {
              <mat-option [value]="item.id">{{item.name}}</mat-option>
            }
          </mat-select>
        </mat-form-field>
        <mat-checkbox class="example-margin" (change)="setShowHistorialCheckbox($event.checked)">Incluir historico</mat-checkbox>
        <button mat-flat-button color="primary" (click)="getWeather()">Consultar</button>
        <button mat-raised-button (click)="goToCities()">Ciudades</button>
      </div>
      <div>
        <div>
          <mat-label>Ciudad: </mat-label>
          <label>{{lastWeather.cityName}}, {{lastWeather.countryName}}</label>
        </div>
        <div>
          <mat-label>Clima: </mat-label>
          <label>{{lastWeather.weather}}</label>&nbsp;
          <mat-label>Sensasion Térmica: </mat-label>
          <label>{{lastWeather.thermalSensation}}</label>
        </div>
      </div>
        <table mat-table [dataSource]="listWeather" class="mat-elevation-z2" style="margin-top:20px">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id</th>
            <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
          </ng-container>
          <ng-container matColumnDef="countryName">
            <th mat-header-cell *matHeaderCellDef> Pais</th>
            <td mat-cell *matCellDef="let element"> {{element.countryName}} </td>
          </ng-container>
            <ng-container matColumnDef="cityName">
              <th mat-header-cell *matHeaderCellDef> Ciudad</th>
              <td mat-cell *matCellDef="let element"> {{element.cityName}} </td>
            </ng-container>
            <ng-container matColumnDef="weather">
              <th mat-header-cell *matHeaderCellDef> Clima</th>
              <td mat-cell *matCellDef="let element"> {{element.weather}} </td>
            </ng-container>
            <ng-container matColumnDef="thermalSensation">
              <th mat-header-cell *matHeaderCellDef> Sensación Térmica</th>
              <td mat-cell *matCellDef="let element"> {{element.thermalSensation}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </mat-card-content>
</mat-card>
